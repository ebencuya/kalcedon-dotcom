<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kalcedon Investments - Private real estate investment company investing as if our own retirement depends on it.">
    <meta name="keywords" content="real estate investment, private investment, property investment, Kalcedon Investments">
    <meta name="author" content="Kalcedon Investments">
    <meta property="og:title" content="Kalcedon Investments">
    <meta property="og:description" content="Investing as if it's our money. Because it is.">
    <meta property="og:type" content="website">
    <title>Kalcedon Investments</title>
    
    <style>
        :root {
            --primary-color: #0d1117;
            --secondary-color: #2d3748;
            --accent-color: #1a365d;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            overflow-x: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(26, 54, 93, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(26, 54, 93, 0.3) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 15px 30px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), #2b77e4);
            border-radius: 20px 20px 0 0;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .tagline {
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .description {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            color: var(--secondary-color);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--secondary-color);
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(74, 74, 74, 0.1);
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (hover: hover) {
            .container:hover {
                transform: translateY(-5px);
                box-shadow: 
                    0 35px 70px rgba(0, 0, 0, 0.4),
                    0 20px 40px rgba(0, 0, 0, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
                transition: var(--transition);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            h1 {
                margin-bottom: 1rem;
            }

            .tagline {
                margin-bottom: 1.5rem;
            }

            .description {
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
                border-radius: 12px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ffffff;
                --secondary-color: #e2e8f0;
                --light-gray: #1a202c;
            }

            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }

            .container {
                background: rgba(26, 32, 44, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            h1 {
                background: linear-gradient(135deg, var(--primary-color), #4299e1);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Kalcedon Investments</h1>
            
            <p class="tagline">
                Investing as if it's our money. (Because it is).
            </p>
            
            <p class="description">
                We are a private real estate investment company, opportunistically investing as if our own retirement depends on it (Because it does).
            </p>
            
            <footer class="copyright">
                Â© 2025
            </footer>
        </div>
    </main>
</body>
</html>
